---
app:
  serviceType: NodePort
  image: fluentintegrations/flintx-batch:1.0.0
  name: flintx-batch
  version: 1.0.0
  namespace: flintx
  host: flintx-batch.io
  port: 8088
  livenessProbe:
    failureThreshold: 3
    periodSeconds: 30
    timeoutSeconds: 10
    successThreshold: 1
    initialDelaySeconds: 30
    httpGet:
      path: /q/health/live
      scheme: HTTP
      port: 8088
  readinessProbe:
    failureThreshold: 3
    timeoutSeconds: 10
    periodSeconds: 45
    successThreshold: 1
    initialDelaySeconds: 45
    httpGet:
      path: /q/health/ready
      scheme: HTTP
      port: 8088